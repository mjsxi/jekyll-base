---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="PageNavigation">
    {% if page.next.url %}
      <a class="next" href="{{page.next.url}}">&laquo; {{page.next.title}}</a>
      {% else %}
      <a class="next" href="{{site.posts.last.url}}">&laquo; {{site.posts.last.title}}</a>
    {% endif %}
    {% if page.previous.url %}
      <a class="prev" href="{{page.previous.url}}">{{page.previous.title}} &raquo;</a>
      {% else %}
      <a class="prev" href="{{site.posts.first.url}}">{{site.posts.first.title}} &raquo;</a>
    {% endif %}
  </div>

</article>
